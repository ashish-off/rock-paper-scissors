<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors </title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="title "> Rock Paper Scissors </p>
  <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" alt="rock" class="move-icon">
  </button>

  <button class="move-button js-paper-button ">
    <img src="images/paper-emoji.png" alt="paper" class="move-icon">
  </button>

  <button class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png" alt="Scissors" class="move-icon">
  </button>


  <p class="js-result result"></p>
  <p class="js-moves moves "></p>
  <p class="js-score score"></p>

  <button class="js-reset-button reset-button">Reset</button>

  <button class="js-auto-play-button auto-play-button">Auto Play</button>
  <p class="js-reset-confirmation reset-confirmation"></p>
  <div>
    <p>Click R, P, S to choose Rock, Paper, Scissors</p>
    <p>Click A for Autoplay</p>
    <p>Click Backspace for Reset</p>
  </div>
<script src="script.js"></script>
</body>

</html>
